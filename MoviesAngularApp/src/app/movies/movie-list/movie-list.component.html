<table class="table table-hover" >
  <tr *ngFor="let mov of service.movielist">
    <td >{{mov.MovieName}}</td>
    <td>{{mov.ReleaseYear}}</td>
    <td>{{mov.Plot}}</td>
    <td>{{mov.ProducerName}}</td>
    <td><div *ngFor="let ac of mov.Actors" >{{ac.ActorName}}</div> </td>
    <td (click)="EditMovie(mov)"  ><a href="#">
  Edit
</a></td>
  </tr>
</table>
<input type="button" value="Add new movie" (click)="AddMovie()" />
